<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events- Exerc 6</title>
    <style>
        div#area {
            font: normal 25px Arial;
            background-color: rgb(92, 167, 92);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;text-align: center;
            border: 1px solid black;
            border-radius: 50%;
            
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'Red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.boxShadow = '1px 3px 5px rgba(0, 0, 0, 0.397)'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(92, 167, 92)'
            a.style.boxShadow = 'none'
        }
    </script>
</body>
</html>
